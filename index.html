<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/dark.css">
  <link rel="stylesheet" href="styles/style.css">
  <title>Murder Hobo</title>
</head>


<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="debug bg-secondary">

  <header class="container-fluid sticky-top logotxt bg-primary ">
    <div class="row">
      <div class="col p-0">
        <nav class="navbar navbar-dark ">
          <a class="navbar-brand" href="#">
            <img
              src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGdhbWV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              class="d-inline-block  align-top" height="30px" width="30px" alt="cave"> GP</a>
        </nav>
      </div>
    </div>
  </header>


  <main class="container-fluid">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <h1>Welcome to the Dungeon!</h1>
      </div>

    </div>
    <div class="row d-flex">

      <div class="col-md-6 d-flex justify-content-center">
        <button onclick="clickButton()">
          <img class="w-100" title="Smoll Boi" src="styles/Goblin.jpeg" alt="goblin" /></button>
      </div>

      <div class="col-md-6 d-flex  flex-column">
        <!-- NOTE Title for Shop -->
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center mb-3">
            <h2>The Fair Anvil</h2>
          </div>
        </div>

        <!-- NOTE This Row will be to upgrade click count via sword -->
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center mb-3">
            <button class="btn btn-success">
              <h4>Upgrade Sword</h4>
            </button>
          </div>
        </div>
        <!-- NOTE This Row is to upgrade click count at a higher rate -->
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center mb-3">
            <button class="btn btn-success">
              <h4>Apply Enchantment</h4>
            </button>
          </div>
        </div>
        <!-- NOTE Shop Separator  -->
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center mb-3 mt-3">
            <h2>Increase Feats</h2>
          </div>
        </div>
        <!-- NOTE This Feat will Automatically Deal Damage to the Creature and Return Experience -->
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center mb-3">
            <button class="btn btn-success">
              <h4>Blade Mastery</h4>
            </button>
          </div>
        </div>
        <!-- NOTE Based on an interval of time, every few seconds Blade Mastery gives double experience  -->
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center mb-3">
            <button class="btn btn-success">
              <h4>Lucky</h4>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="row d-flex">
      <div class="col-md-6"></div>
      <div class="col-md-6"></div>
    </div>
  </main>


  <footer class="container-fluid"></footer>



  <script src="app.js"> </script>
</body>

</html>
