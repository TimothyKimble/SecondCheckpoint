<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/dark.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Hack'N Slash</title>
</head>


<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="bg-secondary bodybkg">

  <header class="container-fluid logotxt headerbkg ">
    <div class="row">
      <div class="col p-0">
        <nav class="navbar navbar-dark ">
          <a class="navbar-brand" href="#">
            <img
              src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGdhbWV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
              class="d-inline-block  align-top" height="30px" width="30px" alt="cave"> GP</a>
        </nav>
      </div>
    </div>
  </header>


  <main class="container-fluid">
    <!-- NOTE Welcome Header -->
    <div class="row mt-4">
      <div class="col-md-12 d-flex justify-content-center">
        <h2>Hack'N Slash</h2>
      </div>

    </div>

    <!-- NOTE SCORE HEADER -->
    <div class="row d-flex align-self-center ">
      <!-- NOTE Score Column -->
      <div class="col-md-6 order-md-0 order-1">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center" id="Exp">
            <!-- <h3>Your Score: 0</h3> -->
          </div>

        </div>
      </div>

      <!-- NOTE Upgrade Status -->
      <div class="col-md-6 order-md-1 order-0">
        <div class="row">
          <div class="col-md-4 d-flex justify-content-center" id="sword">
          </div>
          <div class="col-md-4 d-flex justify-content-center" id="ench">
          </div>
          <div class="col-md-4 d-flex justify-content-center" id="blade">
          </div>
          <div class="col-md-12 d-flex justify-content-center" id='lucky'>
          </div>

        </div>


      </div>
    </div>

    <!-- NOTE IMAGE AND SHOP -->
    <div class="row d-flex">
      <!-- NOTE Creature Image Button -->
      <div class="col-md-6 d-flex justify-content-center ">
        <button class="w-50 p-0" onclick="clickButton()">
          <span id="imgchange"><img class="w-100 " title="Smoll Boi" src="assets/Goblin.jpeg"
              alt="goblin" /></span></button>
      </div>


      <!-- NOTE SHOP COLUMN -->
      <div class="col-md-6 d-flex  flex-column pr-3 pl-3">
        <!-- NOTE Title for Shop -->
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center mb-3">
            <h5>Heroes Blacksmith</h5>
          </div>
        </div>

        <!-- NOTE This Row will be to upgrade click count via sword -->
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center" id="clicksec"></div>
          <div class="col-md-6 d-flex justify-content-center mb-3" id="swordbtn">
            <!-- <button class="btn btn-success" onclick="upgradeSword()">
              <h6>Upgrade Sword <span id="swordprice"></span></h6>
              <p id="swordxp"></p>
            </button> -->
          </div>

          <!-- NOTE This Row is to upgrade click count at a higher rate -->

          <div class="col-md-6 d-flex justify-content-center mb-3">
            <button class="btn btn-primary" onclick="ApplyEnchantment()">
              <h6>Apply Enchantment <span id="enchprice"></span></h6>
              <span id="enchxp"></span>
            </button>
          </div>
        </div>
        <!-- NOTE Shop Separator  -->
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center mb-3 mt-3">
            <h5>Increase Feats</h5>
          </div>
        </div>
        <!-- NOTE This Feat will Automatically Deal Damage to the Creature and Return Experience -->
        <div class="row">
          <div class="col-md-6 d-flex justify-content-center mb-3">
            <button class="btn btn-danger" onclick="bladeMastery()">
              <h6>Blade Mastery <span id="bladeprice"></span></h6>
              <span id="bladexp"></span>
            </button>
          </div>

          <!-- NOTE Based on an interval of time, every few seconds Blade Mastery gives double experience  -->

          <div class="col-md-6 d-flex justify-content-center mb-3">
            <span id="luck">
            </span>
          </div>
        </div>
      </div>
    </div>


  </main>


  <footer class="container-fluid headerbkg mt-3">
    <div class="row mt-3">
      <div class="col-md-12 d-flex justify-content-center">
        <h4>Gamer's Pad</h4>
      </div>
    </div>
  </footer>



  <script src="app.js"> </script>
</body>

</html>
